default_mqconfig: &MQCFG
    protocol: amqp
    host: 192.168.152.184
    vhost: test
    exhange: ''
    routing_key: ''
    queue: test
    user: test
    password: test
async_queue: &ASYNC_Q
    <<: *MQCFG
    routing_key: unittest_queue_async
rpc_queue: &RPC_Q
    <<: *MQCFG
    routing_key: unittest_queue_rpc
endpoints:
    producer_async: *ASYNC_Q
    producer_rpc: *RPC_Q
    consumer_async:
        <<: *ASYNC_Q
        queue: unittest_queue_async
    consumer_rpc:
        <<: *RPC_Q
        queue: unittest_queue_rpc
